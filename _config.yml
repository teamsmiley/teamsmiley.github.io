title: teamsmiley 블로그

description: |
  개인적인 경험을 공유하는 곳입니다. 여러분께 아주 조그만 도움이라도 되었으면 합니다.
baseurl: ''
url: 'http://teamsmiley.github.io'

repository: teamsmiley/teamsmiley.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

gems:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]

# iolo's custom
author: teamsmiley@gmail.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-teamsmiley-1'
facebook:
  app_id: '1030557850293450'
  username: teamsmiley
twitter:
  username: teamsmiley
google_plus:
  username: teamsmiley
github:
  username: teamsmiley
